version: '3.7'
services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${SENTRY_DB_USER:-sentry}
      POSTGRES_PASSWORD: ${SENTRY_DB_PASSWORD:-sentry}
      POSTGRES_DB: ${SENTRY_DB_NAME:-sentry}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SENTRY_DB_USER:-sentry}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:6
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
    command: ["sh", "-c", "exec redis-server --save 900 1 --appendonly yes --requirepass \"$REDIS_PASSWORD\""]
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$REDIS_PASSWORD\" ping | grep -q PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - ./data/zookeeper:/var/lib/zookeeper/data
      - ./data/zookeeper-log:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_HEAP_OPTS: "-Xms256m -Xmx512m"
      CONFLUENT_SUPPORT_METRICS_ENABLE: "false"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: "72"
      KAFKA_LOG_RETENTION_BYTES: "5368709120"
      KAFKA_LOG_SEGMENT_BYTES: "268435456"
    volumes:
      - ./data/kafka:/var/lib/kafka/data
    mem_limit: 1g
    cpus: 1.0

  clickhouse:
    image: yandex/clickhouse-server:21.8
    restart: always
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
    mem_limit: 1536m
    cpus: 1.0

  snuba-api:
    image: getsentry/snuba:23.4.0
    restart: always
    depends_on:
      - clickhouse
      - kafka
    environment:
      SNUBA_SETTINGS: docker
      DEFAULT_BROKERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      REDIS_DB: 1
      CLICKHOUSE_HOST: clickhouse
      KAFKA_HOST: kafka
    command: ["api"]
    mem_limit: 512m
    cpus: 0.5

  snuba-consumer:
    image: getsentry/snuba:23.4.0
    restart: always
    depends_on:
      - snuba-api
      - kafka
      - clickhouse
    environment:
      SNUBA_SETTINGS: docker
      DEFAULT_BROKERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      REDIS_DB: 1
      CLICKHOUSE_HOST: clickhouse
      KAFKA_HOST: kafka
    command: ["consumer", "--storage", "errors", "--auto-offset-reset", "latest"]
    mem_limit: 512m
    cpus: 0.5

  sentry-web:
    image: getsentry/sentry:23.4.0
    restart: always
    depends_on:
      - postgres
      - redis
      - snuba-api
    volumes:
      - ./sentry.conf.py:/etc/sentry/sentry.conf.py:ro
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-please-change-me-to-a-secure-key}
      SENTRY_POSTGRES_HOST: ${SENTRY_POSTGRES_HOST:-postgres}
      SENTRY_DB_NAME: ${SENTRY_DB_NAME:-sentry}
      SENTRY_DB_USER: ${SENTRY_DB_USER:-sentry}
      SENTRY_DB_PASSWORD: ${SENTRY_DB_PASSWORD:-sentry}
      SENTRY_REDIS_HOST: ${SENTRY_REDIS_HOST:-redis}
      SENTRY_REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      SENTRY_TSDB: "sentry.tsdb.redis.RedisTSDB"
      SNUBA: "http://snuba-api:1218"
    command: ["sentry", "run", "web"]

  relay:
    image: getsentry/relay:23.4.0
    restart: always
    depends_on:
      - kafka
      - redis
      - sentry-web
    volumes:
      - ./relay:/work/.relay
    environment:
      # Relay config.yml is mounted from ./relay. This env is used by the init script to render config.
      REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
    working_dir: /work
    command: ["run", "--config", "/work/.relay/"]

  nginx:
    image: nginx:1.25-alpine
    restart: always
    depends_on:
      - sentry-web
      - relay
    ports:
      - "9006:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  sentry-worker:
    image: getsentry/sentry:23.4.0
    restart: always
    depends_on:
      - sentry-web
      - redis
      - postgres
    volumes:
      - ./sentry.conf.py:/etc/sentry/sentry.conf.py:ro
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-please-change-me-to-a-secure-key}
      SENTRY_POSTGRES_HOST: ${SENTRY_POSTGRES_HOST:-postgres}
      SENTRY_DB_NAME: ${SENTRY_DB_NAME:-sentry}
      SENTRY_DB_USER: ${SENTRY_DB_USER:-sentry}
      SENTRY_DB_PASSWORD: ${SENTRY_DB_PASSWORD:-sentry}
      SENTRY_REDIS_HOST: ${SENTRY_REDIS_HOST:-redis}
      SENTRY_REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      SENTRY_TSDB: "sentry.tsdb.redis.RedisTSDB"
      SNUBA: "http://snuba-api:1218"
    command: ["sentry", "run", "worker"]

  sentry-ingest-consumer:
    image: getsentry/sentry:23.4.0
    restart: always
    depends_on:
      - postgres
      - redis
      - kafka
      - snuba-api
    volumes:
      - ./sentry.conf.py:/etc/sentry/sentry.conf.py:ro
    environment:
      SENTRY_SECRET_KEY: ${SENTRY_SECRET_KEY:-please-change-me-to-a-secure-key}
      SENTRY_POSTGRES_HOST: ${SENTRY_POSTGRES_HOST:-postgres}
      SENTRY_DB_NAME: ${SENTRY_DB_NAME:-sentry}
      SENTRY_DB_USER: ${SENTRY_DB_USER:-sentry}
      SENTRY_DB_PASSWORD: ${SENTRY_DB_PASSWORD:-sentry}
      SENTRY_REDIS_HOST: ${SENTRY_REDIS_HOST:-redis}
      SENTRY_REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      SENTRY_TSDB: "sentry.tsdb.redis.RedisTSDB"
      SNUBA: "http://snuba-api:1218"
    command: ["sentry", "run", "ingest-consumer", "--consumer-type", "events", "--consumer-type", "transactions"]

  symbolicator:
    image: getsentry/symbolicator:23.4.0
    restart: always
    command: ["run"]
    ports:
      - "3021:3021"
    volumes:
      - ./data/symbolicator:/data
    environment:
      SYMBOLICATOR_PROCESSING_TIMEOUT: 30

  snuba-consumer-transactions:
    image: getsentry/snuba:23.4.0
    restart: always
    depends_on:
      - snuba-api
      - kafka
      - clickhouse
    environment:
      SNUBA_SETTINGS: docker
      DEFAULT_BROKERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      REDIS_DB: 1
      CLICKHOUSE_HOST: clickhouse
      KAFKA_HOST: kafka
    command: ["consumer", "--storage", "transactions", "--auto-offset-reset", "latest"]
    mem_limit: 512m
    cpus: 0.5

networks:
  default:
    driver: bridge