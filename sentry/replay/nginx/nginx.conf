worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;

    client_max_body_size 100m;

    proxy_read_timeout  300;
    proxy_send_timeout  300;
    proxy_connect_timeout  60;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Relay 注册与 project config 等 upstream API 必须转发到 sentry-web
    location ^~ /api/0/relays/ {
      proxy_pass http://sentry-web:9000;
    }

    # Sentry SDK ingestion：转发到 relay
    location ~* ^/api/(\d+/)?(store|envelope)/ {
      proxy_pass http://relay:3000;
    }

    # 其他全部走 sentry-web（UI + API）
    location / {
      proxy_pass http://sentry-web:9000;
    }
  }
}
